device: "auto"
project_name: "rsna" #rsna | cifar10 | vegfru
debug: True
framework: "pytorch" # 'pytorch' | 'tensorflow'

defaults:
  - use_case: classification # classification | detection | segmentation
  - data_module: rsna #rsna | cifar10 | vegfru
  - model: ${use_case}
  - trainer: ${use_case}
  - callbacks: ${use_case}
  - metrics: ${use_case}
  - stores: ${use_case}
  - _self_
  - override hydra/job_logging: custom

hydra:
  run:
    dir: "outputs/${project_name}/${stores.unique_id}"
