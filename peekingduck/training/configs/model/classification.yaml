pytorch:
    adapter: "torchvision"
    task: "classification"
    model_name: "resnet18" # resnet18 efficientnet_v2_s vgg11-19 vgg16 mobilenet_v3_small  https://pytorch.org/vision/stable/models.html#classification
    model_type:
        _target_: src.model.pytorch_model.PTClassificationModel
    num_classes: ${data_module.dataset.num_classes}
    device: ${device}
    pretrained: True
    # You typically want _self_ somewhere after the schema (base_config)

tensorflow:
    task: "classification"
    model_name: "VGG16" # VGG16 ResNet50 EfficientNetV2S
    model_type:
        _target_: src.model.tensorflow_model.TFClassificationModelFactory
    num_classes: ${data_module.dataset.num_classes}
    image_size: ${data_module.dataset.image_size}
    device: ${device}
    pretrained: True
    dropout_rate: 0.3
    fine_tune_params:
        unfreeze_layers: 4
