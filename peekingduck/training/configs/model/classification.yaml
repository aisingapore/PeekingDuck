pytorch:
    adapter: "torchvision"
    task: "classification"
    model_name: "resnet18" # resnet18 efficientnet_v2_s vgg11-19 vgg16 mobilenet_v3_small  https://pytorch.org/vision/stable/models.html#classification
    model_type:
        _target_: src.model.pytorch_model.ImageClassificationModel
    num_classes: ${data_module.dataset.num_classes}
    device: ${device}
    pretrained: True
    # You typically want _self_ somewhere after the schema (base_config)

tensorflow:
    adapter: "torchvision"
    task: "classification"
    model_name: "resnet18" # resnet18 efficientnet_v2_s
    model_type:
        _target_: src.model.pytorch_model.ImageClassificationModel
    num_classes: ${data_module.dataset.num_classes}
    device: ${device}
    pretrained: True
