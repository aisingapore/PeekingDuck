name: Premerge Checks
on: [push, pull_request]

jobs:
  check_code:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Setup python
        uses: actions/setup-python@v4
        with:
          python-version: 3.8
          cache: "pip"
          cache-dependency-path: '**/requirements*.txt'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install wheel
          pip install torch torchvision --extra-index-url https://download.pytorch.org/whl/cu118
          pip install timm>=0.6.12 torchinfo>=1.7.1 torchmetrics>=0.11.1 thop
          pip install -r requirements.txt
          pip install -r requirements_cicd.txt
      - name: Run lint checks
        uses: ./.github/actions/linting-checks # note only works after checkout@v2
      - name: Run unit tests
        uses: coactions/setup-xvfb@v1
        with:
          run: |
            wandb disabled
            bash ./scripts/run_tests.sh unit
      - name: Run broken link report
        run: python ./scripts/check_links.py
